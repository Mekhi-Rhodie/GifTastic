<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>GifTastic | App</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="GifTastic, GIFs">
    <meta name="author" content="Mekhi">
    <meta name="description" content="App that post top trendning GIFs on the Webpage via button press.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">GIF-Tastic!</header>
    <div class="container">
        <main>
            <div class="row">
                <div id="gif-buttons" class="col-lg-12">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-search">
                        <input id="submission" name="submission" class="form-control" type="text"
                            placeholder="Search..." aria-label="Search">
                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="gifs">

                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="row">
            <div class="col-sm-6">
                <p>All Rights Reserved - Copyright 2019&copy;</p>
            </div>
            <div class="col-sm-6">
                <p>Contact Me:</p>

                <a href="mailto:mekhirhodie@gmail.com">Email</a>

            </div>
        </div>
    </footer>
    <script src="assets/javascript/gif-app.js"></script>
</body>

</html>
