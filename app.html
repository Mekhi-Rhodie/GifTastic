<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>GifTastic | App</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="GifTastic, GIFs">
    <meta name="author" content="Mekhi">
    <meta name="description" content="App that post top trendning GIFs on the Webpage via button press.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <div class="row">
            <div class="col-md-8">
                <p class="header-content">GifTastic!</p>
            </div>
            <div id="nav" class="col-md-4">
                <button type="button" id="dashboard" class="btn btn-primary">Dashboard</button>
                <button type="button" id="save-gif" class="btn btn-primary">Save Gif</button>
                <button type="button" id="sign-out" class="btn btn-dark">Sign-out</button>
            </div>
        </div>
    </header>
    <div class="container">
        <main>
            <div class="row">
                <div id="gif-buttons" class="col-lg-12">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-search">
                        <input id="submission" name="submission" class="form-control" type="text"
                            placeholder="Search..." aria-label="Search">
                        <button id="search" type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="gifs">

                </div>
            </div>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
