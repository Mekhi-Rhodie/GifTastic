<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>GifTastic</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="GifTastic, GIFs">
    <meta name="author" content="Mekhi">
    <meta name="description" content="App that post top trendning GIFs on the Webpage via button press.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.css">
</head>

<body>
    <div>
        <div class="row">
            <div class="col-xl-12">
                <header>GifTastic!</header>
            </div>
        </div>
        <div class="row">
            <div id="gif-buttons" class="col-lg-12">
                <button id="gif-button">This is a Button</button>
            </div>
        </div>
        <div class="row">
            <div id="gifs" class="col-md-8">

            </div>
            <div class="col-sm-4">
                <form>
                    <fieldset>
                        <legend>Choose Your GIF!</legend>
                        <label for="gif-choice"></label>
                        <input id="gif-choice" name="gif-choice" type="text" minlength="10" maxlength="15" size="40">
                        <br>
                        <input id="submit" type="submit">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/gif-app.js"></script>
</body>

</html>
