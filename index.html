<!DOCTYPE html>
<html>

<head>
    <title>GifTastic | Home</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="GifTastic, GIFs">
    <meta name="author" content="Mekhi">
    <meta name="description" content="App that post top trendning GIFs on the Webpage via button press.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-md-9">
                <p class="header-content">GifTastic!</p>
            </div>
            <div class="col-md-3">
                <button type="button" id="sign-up" class="btn btn-primary">Login / Sign-up</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="login-modal" class="row" class="modal">
            <div class="col-sm-7">
                <form>
                    <div class="form-group">
                        <label class="form-head" for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <label class="form-head" for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Password">
                    </div>
                    <button type="submit" id="login" class="btn btn-primary">Login</button>
                    <button type="submit" id="register" class="btn btn-primary">Register</button>
                </form>
            </div>

        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
<script src="assets/javascript/index.js"></script>

</html>
